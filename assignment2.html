<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/gallery.css">
</head>
<body>
	<h1 id="h1">Flower Image Gallery</h1>
	<section id="gallery">
		<figure>
			<img id="mainImg" src="images/flowers-pink-large.jpg" alt="" width="800" height="450" />
			<figcaption id="figCaption">Please Select an Image</figcaption>
		</figure>
		<ul class="thumbBarImgs">
			<li><img id="smallImg1" class="img" src="images/flowers-pink-small.jpg" alt="" width="240" height="160" /></li>
			<li><img id="smallImg2" class="img" src="images/flowers-purple-small.jpg" alt="" width="240" height="160" /></li>
			<li><img id="smallImg3" class="img" src="images/flowers-red-small.jpg" alt="" width="240" height="160" /></li>
			<li><img id="smallImg4" class="img" src="images/flowers-white-small.jpg" alt="" width="240" height="160" /></li>
			<li><img id="smallImg5" class="img" src="images/flowers-yellow-small.jpg" alt="" width="240" height="160" /></li>
		</ul>
	</section>
	<script src="js/gallery.js"></script>

</body>
</html>
